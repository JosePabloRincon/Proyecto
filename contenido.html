<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <div class="tienda-layout">
        <header class="tienda-header">Header</header>
        <aside class="filtros"><strong>Filtros</strong></aside>
        <main class="productos-grid">
            <div class="producto destacado">
                <img src="img/iphone15pro.jpg" alt="iPhone 15 Pro" />
                <h3>iPhone 15 Pro</h3>
                <p class="precio">$999 USD</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="img/samsungs24.jpg" alt="Samsung Galaxy S24" />
                <h3>Samsung Galaxy S24</h3>
                <p class="precio">$899 USD</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="img/pixel8.jpg" alt="Google Pixel 8" />
                <h3>Google Pixel 8</h3>
                <p class="precio">$799 USD</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="img/oneplus12.jpg" alt="OnePlus 12" />
                <h3>OnePlus 12</h3>
                <p class="precio">$749 USD</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="img/xiaomi14.jpg" alt="Xiaomi 14" />
                <h3>Xiaomi 14</h3>
                <p class="precio">$699 USD</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="img/motorolaedge50.jpg" alt="Motorola Edge 50" />
                <h3>Motorola Edge 50</h3>
                <p class="precio">$649 USD</p>
                <button>Agregar al carrito</button>
            </div>
        </main>
        <footer class="tienda-footer">Footer</footer>
    </div>
</body>
</html>
